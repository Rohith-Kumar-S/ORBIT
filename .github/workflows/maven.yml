name: ORBIT - Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build all modules
        run: mvn -B clean install -DskipTests

      - name: Build & push Product Service image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: phantomrogue88/product-service
          tags: v1, latest
          registry: docker.io
          dockerfile: services/product-service/Dockerfile
          directory: services/product-service
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push User Service image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: phantomrogue88/user-service
          tags: v1, latest
          registry: docker.io
          dockerfile: services/user-service/Dockerfile
          directory: services/user-service
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Order Service image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: phantomrogue88/order-service
          tags: v1, latest
          registry: docker.io
          dockerfile: services/order-service/Dockerfile
          directory: services/order-service
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Cart Service image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: phantomrogue88/cart-service
          tags: v1, latest
          registry: docker.io
          dockerfile: services/cart-service/Dockerfile
          directory: services/cart-service
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build & push Orbit Frontend image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: phantomrogue88/orbit-app
          tags: v1, latest
          registry: docker.io
          dockerfile: frontend/orbit-app/Dockerfile
          directory: frontend/orbit-app
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Download docker-compose.yml from repository
        run: |
          cd /home/ubuntu/orbit
          sudo wget https://raw.githubusercontent.com/Rohith-Kumar-S/ORBIT/main/docker-compose.yml -O docker-compose.yml
          echo "docker-compose.yml downloaded successfully"

      - name: Stop and remove all running containers
        run: |
          cd /home/ubuntu/orbit
          sudo docker stop $(sudo docker ps -q) || echo "No containers to stop"
          sudo docker rm $(sudo docker ps -a -q) || echo "No containers to remove"
          echo "All running containers stopped and removed"

      - name: Pull latest images
        run: |
          cd /home/ubuntu/orbit
          sudo docker compose pull
          echo "Latest images pulled"

      - name: Start containers with new docker-compose.yml
        run: |
          cd /home/ubuntu/orbit
          sudo docker compose up -d
          echo "Containers started successfully"
